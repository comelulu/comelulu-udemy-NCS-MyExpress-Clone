<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form action="http://localhost:3000/register" method="POST">
      <label>
        이름:
        <input type="text" name="username" value="Alice" />

      <br />
      <label>
        나이:
        <input type="text" name="age" value="30" />
      </label>
      <br />
      <button type="submit">등록하기</button>
    </form>
  </body>
</html>
